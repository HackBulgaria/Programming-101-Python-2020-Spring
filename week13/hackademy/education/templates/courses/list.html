{% extends "courses/base.html" %} {% block content %}
<a href="{% url 'education:courses:create' %}">Add new</a>

{% if courses %}
<ul>
  {% for course in courses %}
  <li><a href="{% url 'education:courses:detail' course.id %}">{{ course.name }}</a>
  <form method="POST" action="{% url 'education:courses:delete' course.id %}">{% csrf_token %}<button>Delete</button></form></li>
  {% endfor %}
</ul>
{% else %}
<p><strong>No courses yet.</strong></p>
{% endif %} {% endblock %}
